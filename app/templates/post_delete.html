{% extends 'base.html' %}

{% block content %}
	<h1>Delete post</h1>
	<form action="" method="post">
		{% csrf_token %}
		<p>Вы точно хотите удалить "{{ object.title }}"?</p>
		<input type="submit" value="Да" class="btn btn-secondary btn-sm" />
		<a href="{% url 'app:post_detail' object.id%}" type="button" class="btn btn-secondary btn-sm"> Нет</a>
	</form>
{% endblock content %}
