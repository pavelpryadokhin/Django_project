{% extends 'base.html' %}

{% block content %}
	<h1>{{ name }}</h1>
	<form method="POST" action="" enctype="multipart/form-data">
		{% csrf_token %}
		<p> Заголовок: {{ form.title }}</p>
		<p>Текст: {{ form.body }}</p>
		<p> Автор:{{ request.user}}</p>
		<p> Жанр:{{ form.status }}</p>
		<p>Загрузить картинку к посту:</p>
		<p>{{ form.image }}</p>
		<input type="submit" value='Создать пост'>
	</form>
{% endblock content %}
